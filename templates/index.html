<!-- index.html -->
{% extends 'base.html' %}
{% block headmessage %}
    <h1>歡迎來到我的部落格</h1>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-family: 微軟正黑體; font-size: 16pt; font-weight: bold;">
            <a href="/post/{{post.slug}}">{{post.title}}</a>
        </p>
    {% endfor %}
 {% endblock %}
